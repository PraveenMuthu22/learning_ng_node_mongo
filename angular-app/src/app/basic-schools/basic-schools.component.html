<form class="form-group" #schoolForm="ngForm" (ngSubmit)='schoolForm.valid && onSubmit(schoolForm)'>
  <div class="form-group">
    <label class="form-input-label" for="name"> School Name </label>
    <input type="text" class="form-control" name="name" id="name" #name="ngModel" required [(ngModel)]="model.name">
  </div>
  <div class="form-group">
    <label class="form-input-label" for="address"> Address </label>
    <input type="text" class="form-control" name="address" id="address" #address="ngModel" required
      [(ngModel)]="model.address">
  </div>
  <div class="form-group">
    <label class="form-input-label" for="studentCount"> Student Count </label>
    <input type="number" class="form-control" name="studentCount" id="studentCount" #studentCount="ngModel" required
      [(ngModel)]="model.studentCount">
  </div>

  <div class="form-check form-group">
    <input class="form-check-input" type="checkbox" id="boarding" name="boarding" #boarding="ngModel" required
      [(ngModel)]="model.boarding">
    <label class="form-check-label" for="boarding">
      Boarding
    </label>
  </div>

  <div class="form-check form-check-inline form-group">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">Level </label>
  </div>
  <div class="form-check form-check-inline form-group">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">2</label>
  </div>
  <div class="form-check form-check-inline form-group">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
    <label class="form-check-label" for="inlineRadio3">3</label>
  </div>

  <div class="form-group">
    <button class="btn btn-primary " type="submit"> Add school </button>
  </div>
</form>
