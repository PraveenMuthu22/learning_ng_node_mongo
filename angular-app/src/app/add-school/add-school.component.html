<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

</head>

<body>
  <h2> Add School </h2>
  <form class="form-group" #schoolForm="ngForm" (ngSubmit)='schoolForm.valid && onSubmit(schoolForm)'>
    <div [class.field-error]="schoolForm.submitted && name.invalid">
      <label> School Name </label>
      <input type="text" class="form-control" name="name" id="name" #name="ngModel" required [(ngModel)]="model.name" (blur)="onBlur(name)">
      <div *ngIf="name.invalid && schoolForm.submitted" class="alert alert-danger"> Name
        is required. </div>
    </div>
    <div>
      <label> Address </label>
      <input type="text" class="form-control" name="street" id="street" #street="ngModel" required
        [(ngModel)]="model.address">
      <div *ngIf="street.invalid && schoolForm.submitted" class="alert alert-danger">
        Street is required. </div>
    </div>
    <div>
      <label> Student Count </label>
      <input type="number" class="form-control" name="studentCount" id="studentCount" #studentCount="ngModel" required
        [(ngModel)]="model.studentCount">
      <div *ngIf="studentCount.invalid && schoolForm.submitted" class="alert alert-danger">
        Student count is required. </div>

    </div>

    <button class="btn btn-primary" type="submit"> Add school </button>
    <div *ngIf="schoolForm.invalid && schoolForm.submitted" class="alert alert-danger">
      <p> There are errors in the form </p>
    </div>
    <div *ngIf="submitted" class="alert alert-success" role="alert">
      School Added successfully
    </div>
  </form>

</body>

</html>
